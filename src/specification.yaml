openapi: 3.0.1
info:
  title: Photo Sharing Service
  version: "1.0.0"
servers:
  - url: http://localhost:3000/api
    description: localhost
  - url: https://{domain}/api
    description: Production Server
    variables:
      domain:
        default: localhost:3000
        description: Domain
paths:
  /api/images:
    get:
      tags:
      - Images
      summary: "Finds image by status"
      responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties: 
                    imageURIs:
                      type: array
                      items: 
                        type: string
                    statusCode: 
                      type: integer


    post:
      tags:
        - Images
      summary: "Add a new image to the site"
      requestBody: 
          content: 
            multipart/form-data:
              schema: 
                type: object
                properties:
                  picture: 
                    type: string
                    format: binary
                required:
                  - picture
          description: "upload image"
          required: true
      responses:
          200:
            description: OK
            content:
                application/json:
                  schema:
                    type: object
                    properties: 
                        imageURIs:
                          type: string
                        statusCode: 
                         type: integer